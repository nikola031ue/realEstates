<div class="col">
    <div (click)="onSelect(realEstate)" *ngFor="let realEstate of realEstates$">
        <div>
            <div class="col-md-12 realEstate">
                <div class="float-child">
                    <div class="col-md-6">
                        <div class="image">
                            <img [src]="realEstate.imageUrl">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="details">
                            <!-- href="/{{realEstate.id}}" -->
                            <a id="title" [routerLink]="['', realEstate.id]">{{realEstate.title}}</a>
                            <div id="address">Adresa: {{realEstate.address}}, {{realEstate.city}}</div>
                            <div id="contact">Telefon: {{realEstate.contact}}</div>
                            <div id="price">Cena: {{realEstate.price}}e</div>
                            <div id="area">Povrsina: {{realEstate.area}}m<sup>2</sup></div>
                        </div>
                    </div>
                </div>
                <div class="float-child">
                    <div class="col-md-6">
                        <div id="description">
                            <div class="description">Opis</div>
                            <div style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">{{realEstate.description}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
